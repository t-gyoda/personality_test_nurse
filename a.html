<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>診断A｜管理職マネジメントスタイル診断</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="max-w-3xl mx-auto p-6">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-2xl font-bold">管理職マネジメントスタイル診断</h1>
      <a href="./index.html" class="text-sm underline">トップへ</a>
    </div>

    <div id="loading" class="text-gray-600">質問を読み込んでいます…</div>

    <form id="form" class="hidden space-y-6"></form>

    <div class="mt-6">
      <button id="submitBtn"
        class="hidden w-full px-4 py-3 rounded-xl bg-black text-white text-lg">
        診断する
      </button>
    </div>
  </div>
<!-- GAS URL 再設定（保険） -->
<div id="gasBox" class="bg-white rounded-2xl shadow p-5 mb-4 hidden">
  <div class="font-semibold mb-2">GAS連携が未設定です</div>
  <input id="gasUrl2" class="w-full border rounded-xl p-3"
         placeholder="https://script.google.com/macros/s/XXXX/exec" />
  <button id="saveBtn2" class="mt-3 px-4 py-2 rounded-xl bg-black text-white">保存</button>
  <div id="saveMsg2" class="text-sm text-gray-600 mt-2"></div>
</div>

  
<script>
/********************
 * 共通
 ********************/
function showGasBoxIfNeeded(){
  const u = (localStorage.getItem('GAS_URL') || '').trim();
  if(u) return;

  const box = document.getElementById('gasBox');
  const input = document.getElementById('gasUrl2');
  const msg = document.getElementById('saveMsg2');
  box.classList.remove('hidden');

  document.getElementById('saveBtn2').onclick = () => {
    const v = input.value.trim();
    if(!v){ msg.textContent = 'URLを入力してください'; return; }
    localStorage.setItem('GAS_URL', v);
    msg.textContent = '保存しました。ページを再読み込みします…';
    location.reload();
  };
}
showGasBoxIfNeeded();

function GAS_URL(){
  const u = (localStorage.getItem('GAS_URL') || '').trim();
  if(!u) throw new Error('GAS_URLが未設定です（トップページで保存してください）');
  return u;
}

function sid(){
  const k = 'diag_sid';
  let v = localStorage.getItem(k);
  if(!v){
    v = crypto.randomUUID ? crypto.randomUUID() : String(Date.now()) + Math.random();
    localStorage.setItem(k, v);
  }
  return v;
}

/********************
 * 質問取得
 ********************/
async function loadQuestions(){
  const url = `${GAS_URL()}?path=questions&diagnosisId=A`;
  const r = await fetch(url);
  const j = await r.json();
  if(!j.ok) throw new Error(j.error || '質問取得に失敗しました');
  return j.questions;
}

/********************
 * UI生成
 ********************/
function renderQuestions(questions){
  const form = document.getElementById('form');
  form.innerHTML = '';

  questions.forEach(q => {
    const box = document.createElement('div');
    box.className = 'bg-white rounded-2xl shadow p-5';

    const title = document.createElement('div');
    title.className = 'font-semibold mb-3';
    title.textContent = `Q${q.order}. ${q.questionText}`;

    const choices = document.createElement('div');
    choices.className = 'flex gap-3';

    q.choices.forEach((c, idx) => {
      const btn = document.createElement('button');
      btn.type = 'button';
      btn.textContent = c.text;
      btn.className =
        'flex-1 px-4 py-3 rounded-xl border text-left whitespace-normal leading-relaxed';

      btn.onclick = () => {
        // 選択状態
        [...choices.children].forEach(b => b.classList.remove('bg-black','text-white'));
        btn.classList.add('bg-black','text-white');
        form.dataset[q.qId] = idx; // 0 or 1
      };

      choices.appendChild(btn);
    });

    box.appendChild(title);
    box.appendChild(choices);
    form.appendChild(box);
  });
}

/********************
 * 回答送信
 ********************/
async function submitAnswers(questions){
  const form = document.getElementById('form');
  const answers = {};

  for(const q of questions){
    const v = form.dataset[q.qId];
    if(v === undefined){
      alert(`未回答の質問があります（Q${q.order}）`);
      throw new Error('未回答');
    }
    answers[q.qId] = Number(v); // 0 or 1
  }

  const payload = {
    path: 'submit',
    diagnosisId: 'A',
    sessionId: sid(),
    answers,
    email: '',
    ua: navigator.userAgent
  };

  const r = await fetch(GAS_URL(), {
    method: 'POST',
    headers: { 'Content-Type':'text/plain;charset=utf-8' },
    body: JSON.stringify(payload)
  });

  const j = await r.json();
  if(!j.ok) throw new Error(j.error || '診断に失敗しました');

  // 結果を次ページへ
  sessionStorage.setItem('LAST_RESULT_JSON', JSON.stringify(j));
  location.href = './result.html?diagnosisId=A';
}

/********************
 * main
 ********************/
(async function main(){
  try{
    const questions = await loadQuestions();

    document.getElementById('loading').classList.add('hidden');
    document.getElementById('form').classList.remove('hidden');
    document.getElementById('submitBtn').classList.remove('hidden');

    renderQuestions(questions);

    document.getElementById('submitBtn').onclick = async () => {
      document.getElementById('submitBtn').textContent = '診断中…';
      document.getElementById('submitBtn').disabled = true;
      await submitAnswers(questions);
    };

  }catch(e){
    document.getElementById('loading').textContent = 'エラー：' + e.message;
  }
})();
</script>
</body>
</html>
