<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>診断A｜看護師管理者向け16パーソナリティ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./config.js"></script>
</head>

<!-- ★ 背景トーンを「やさしい生成りベージュ」に変更 -->
<body class="bg-[#f5f3ef] text-slate-800 min-h-screen">
  <div class="relative">
    <div class="max-w-3xl mx-auto p-6">

      <!-- トップバー（左上ピル削除、右のトップへだけ残す） -->
      <div class="mb-5">
        <div class="flex items-center justify-end text-sm text-slate-500">
          <a href="./index.html" class="font-semibold text-slate-500 hover:text-slate-700">
            トップへ
          </a>
        </div>
      </div>

      <!-- 進捗（背景トーンも連動） -->
      <div id="progressWrap"
           class="sticky top-0 z-20 -mx-6 px-6 pt-3 pb-3 bg-[#f5f3ef]/90 backdrop-blur border-b border-rose-100">
        <div class="flex items-center justify-between">
          <div class="h-2 w-full rounded-full bg-rose-100/80 overflow-hidden">
            <div id="progressBar"
                 class="h-2 rounded-full bg-[#e7a9bc]"
                 style="width:0%"></div>
          </div>
          <div id="progressText"
               class="ml-3 shrink-0 text-sm font-semibold text-slate-700 tabular-nums">
            0 / 0
          </div>
        </div>
      </div>

      <!-- タイトル（半分囲い・2行色統一・2行目小さめ） -->
      <div class="mt-6 mb-7">
        <div class="rounded-3xl border border-rose-200/70 bg-white/75 shadow-sm px-6 py-7">
          <h1 class="text-center leading-tight text-slate-800 font-extrabold tracking-tight">
            <!-- 1行目 -->
            <div class="text-4xl sm:text-5xl">
              看護師タイプ診断🌷
            </div>
            <!-- 2行目：同色・少し小さめ・間隔を空ける -->
            <div class="mt-2 text-2xl sm:text-3xl">
              ～病院を支える管理職向け～
            </div>
          </h1>

          <p class="text-base sm:text-lg text-slate-600 mt-5 text-center">
            あなたの現場とのかかわり方を見える化。
          </p>

          <div class="mt-5 flex justify-center">
            <div class="h-2 w-24 rounded-full
                        bg-gradient-to-r from-rose-200 via-pink-200 to-rose-100"></div>
          </div>
        </div>
      </div>

      <div id="loading" class="text-slate-600">質問を読み込んでいます…</div>
      <form id="form" class="hidden space-y-6"></form>

      <div class="mt-8">
        <!-- ★ ボタン配色は一切変更していません -->
        <button id="submitBtn"
          class="hidden w-full px-4 py-4 rounded-2xl bg-[#eaa5bb] text-white
                 text-lg font-semibold shadow-sm transition
                 hover:bg-[#e38fac]
                 disabled:opacity-40 disabled:cursor-not-allowed
                 disabled:hover:bg-[#eaa5bb]">
          診断する
        </button>
        <p class="mt-3 text-center text-xs text-slate-500">
          診断結果はすぐに表示されます。
        </p>
      </div>

    </div>
  </div>

  <!-- JS部分は変更なし -->
</body>
</html>
